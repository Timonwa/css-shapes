<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h3>CSS SHAPES</h3>
      <p>Creating simple css shapes.</p>
    </header>
    <div class="container">
      <!-- circle -->
      <div>
        <div class="circle"></div>
        <p>circle</p>
      </div>
      <!-- oval -->
      <div>
        <div class="oval"></div>
        <p>oval</p>
      </div>
      <!-- triangle1 -->
      <div>
        <div class="triangle1"></div>
        <p>triangle1</p>
      </div>
      <!-- triangle2 -->
      <div>
        <div class="triangle2"></div>
        <p>triangle2</p>
      </div>
      <!-- square -->
      <div>
        <div class="square"></div>
        <p>square</p>
      </div>
      <!-- rectangle -->
      <div>
        <div class="rectangle"></div>
        <p>rectangle</p>
      </div>
    </div>
  </body>
</html>
